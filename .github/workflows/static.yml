<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sur Yapı Tatil Evleri - Ağustos 2025 Yönetici Özeti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'San Francisco', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #1e40af 100%);
            min-height: 100vh;
            color: #1f2937;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #dc2626, #ea580c, #d97706, #ca8a04, #65a30d, #16a34a, #059669, #0891b2, #0284c7, #2563eb, #4f46e5, #7c3aed, #9333ea, #c026d3);
        }

        .company-logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #1e40af, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .period {
            font-size: 1.1rem;
            color: #6b7280;
            font-weight: 500;
        }

        .metrics-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .metric-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
        }

        .traffic-card::before { background: linear-gradient(180deg, #10b981, #059669); }
        .engagement-card::before { background: linear-gradient(180deg, #3b82f6, #1d4ed8); }
        .whatsapp-card::before { background: linear-gradient(180deg, #25d366, #128c7e); }
        .form-card::before { background: linear-gradient(180deg, #f59e0b, #d97706); }

        .metric-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .metric-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .traffic-icon { background: linear-gradient(135deg, #10b981, #059669); color: white; }
        .engagement-icon { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; }
        .whatsapp-icon { background: linear-gradient(135deg, #25d366, #128c7e); color: white; }
        .form-icon { background: linear-gradient(135deg, #f59e0b, #d97706); color: white; }

        .metric-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #374151;
            line-height: 1.3;
        }

        .metric-value {
            font-size: 2.8rem;
            font-weight: 800;
            color: #111827;
            margin-bottom: 10px;
            line-height: 1;
        }

        .metric-change {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .positive { color: #059669; }
        .negative { color: #dc2626; }
        .neutral { color: #6b7280; }

        .change-arrow {
            margin-right: 6px;
            font-size: 1rem;
        }

        .metric-context {
            font-size: 0.85rem;
            color: #6b7280;
            line-height: 1.4;
        }

        .insights-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .insights-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        .insights-title::before {
            content: '💡';
            margin-right: 12px;
            font-size: 1.5rem;
        }

        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .insight-item {
            background: #f8fafc;
            border-radius: 12px;
            padding: 25px;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .insight-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .insight-success { border-left-color: #10b981; }
        .insight-warning { border-left-color: #f59e0b; }
        .insight-info { border-left-color: #3b82f6; }
        .insight-danger { border-left-color: #ef4444; }

        .insight-header {
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .insight-description {
            color: #4b5563;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .channels-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .channels-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        .channels-title::before {
            content: '📊';
            margin-right: 12px;
            font-size: 1.5rem;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .channel-item:last-child {
            border-bottom: none;
        }

        .channel-name {
            flex: 1;
            font-weight: 600;
            color: #374151;
        }

        .channel-stats {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .channel-users {
            font-weight: 700;
            color: #1f2937;
        }

        .channel-conversions {
            font-weight: 600;
            color: #059669;
        }

        .summary-section {
            background: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%);
            color: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .summary-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .summary-text {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .metric-card {
            animation: slideInUp 0.6s ease-out forwards;
        }

        .metric-card:nth-child(1) { animation-delay: 0.1s; }
        .metric-card:nth-child(2) { animation-delay: 0.2s; }
        .metric-card:nth-child(3) { animation-delay: 0.3s; }
        .metric-card:nth-child(4) { animation-delay: 0.4s; }

        @media (max-width: 768px) {
            .dashboard { padding: 15px; }
            .header { padding: 25px; }
            .header h1 { font-size: 2rem; }
            .metric-value { font-size: 2.2rem; }
            .metrics-container { grid-template-columns: 1fr; }
            .insights-section, .channels-section { padding: 25px; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="company-logo">Sur Yapı Tatil Evleri</div>
            <h1>YÖNETİCİ ÖZETİ</h1>
            <div class="period">Ağustos 2025 - Web Analytics & CRO Performans Raporu</div>
        </div>

        <div class="metrics-container">
            <div class="metric-card traffic-card">
                <div class="metric-header">
                    <div class="metric-icon traffic-icon">321K</div>
                    <div class="metric-title">Toplam Kullanıcı Sayısı</div>
                </div>
                <div class="metric-value">321,261</div>
                <div class="metric-change positive">
                    <span class="change-arrow">↗</span>
                    %45.4 artış
                </div>
                <div class="metric-context">Yeni kullanıcı: 303,754 (%40.4 ↑)</div>
            </div>

            <div class="metric-card engagement-card">
                <div class="metric-header">
                    <div class="metric-icon engagement-icon">1:12</div>
                    <div class="metric-title">Ortalama Oturum Süresi</div>
                </div>
                <div class="metric-value">1dk 12sn</div>
                <div class="metric-change positive">
                    <span class="change-arrow">↗</span>
                    %25.7 artış
                </div>
                <div class="metric-context">Bounce rate: %63.02 (-%1.6)</div>
            </div>

            <div class="metric-card whatsapp-card">
                <div class="metric-header">
                    <div class="metric-icon whatsapp-icon">4.4K</div>
                    <div class="metric-title">WhatsApp Tıklamaları</div>
                </div>
                <div class="metric-value">4,471</div>
                <div class="metric-change positive">
                    <span class="change-arrow">↗</span>
                    %99.7 artış
                </div>
                <div class="metric-context">Kritik iletişim kanalı haline geldi</div>
            </div>

            <div class="metric-card form-card">
                <div class="metric-header">
                    <div class="metric-icon form-icon">15%</div>
                    <div class="metric-title">Form Doldurma Oranı</div>
                </div>
                <div class="metric-value">%15.06</div>
                <div class="metric-change negative">
                    <span class="change-arrow">↘</span>
                    %35.5 düşüş
                </div>
                <div class="metric-context">Form başlatma: 9,569 (%127.1 ↑)</div>
            </div>
        </div>

        <div class="insights-section">
            <div class="insights-title">Kritik İçgörüler</div>
            <div class="insights-grid">
                <div class="insight-item insight-success">
                    <div class="insight-header">📈 Güçlü Trafik Artışı</div>
                    <div class="insight-description">
                        Google CPC 144K kullanıcı (%83.2 ↗) ve Cross-network kampanyaları 651 dönüşüm (%471 ↗) ile olağanüstü performans sergiledi.
                    </div>
                </div>

                <div class="insight-item insight-warning">
                    <div class="insight-header">⚠️ Form Tamamlama Sorunu</div>
                    <div class="insight-description">
                        Kullanıcılar formu başlatıyor (%127 ↗) ancak tamamlama oranı düşük (%15). UX iyileştirmesi kritik öncelik.
                    </div>
                </div>

                <div class="insight-item insight-info">
                    <div class="insight-header">📱 Mobil Dominansı</div>
                    <div class="insight-description">
                        Trafiğin %95'i mobil cihazlardan. WhatsApp entegrasyonu ve mobil deneyim optimizasyonu stratejik öncelik.
                    </div>
                </div>

                <div class="insight-item insight-success">
                    <div class="insight-header">🎯 Organik Büyüme</div>
                    <div class="insight-description">
                        Organik arama %55 artış ile güçlü SEO performansı. "/devre-mulk" ve "/satin-alma" sayfaları öne çıkıyor.
                    </div>
                </div>
            </div>
        </div>

        <div class="channels-section">
            <div class="channels-title">En Performanslı Kanallar</div>
            
            <div class="channel-item">
                <div class="channel-name">Google CPC</div>
                <div class="channel-stats">
                    <div class="channel-users">144,214 kullanıcı</div>
                    <div class="channel-conversions">862 dönüşüm (%213.5 ↗)</div>
                </div>
            </div>

            <div class="channel-item">
                <div class="channel-name">Facebook CPC</div>
                <div class="channel-stats">
                    <div class="channel-users">114,432 kullanıcı</div>
                    <div class="channel-conversions">359 dönüşüm (-%9.8 ↘)</div>
                </div>
            </div>

            <div class="channel-item">
                <div class="channel-name">Cross-Network</div>
                <div class="channel-stats">
                    <div class="channel-users">140,228 oturum</div>
                    <div class="channel-conversions">651 dönüşüm (%471.1 ↗)</div>
                </div>
            </div>

            <div class="channel-item">
                <div class="channel-name">Organic Search</div>
                <div class="channel-stats">
                    <div class="channel-users">4,975 oturum</div>
                    <div class="channel-conversions">99 dönüşüm (%65.0 ↗)</div>
                </div>
            </div>
        </div>

        <div class="summary-section">
            <div class="summary-title">📊 Ağustos 2025 Genel Değerlendirme</div>
            <div class="summary-text">
                Sur Yapı Tatil Evleri'nde Ağustos ayı kayda değer bir büyüme gösterdi. <strong>321K toplam kullanıcı</strong> ve <strong>%45 artış</strong> ile güçlü trafik performansı sergilerken, 
                WhatsApp iletişimi <strong>%100'e yakın artışla</strong> kritik bir kanal haline geldi. Ancak form tamamlama oranındaki düşüş, 
                kullanıcı deneyimi optimizasyonuna odaklanma gerekliliğini ortaya koyuyor. 
                <strong>Cross-network kampanyalarının %471 dönüşüm artışı</strong> özellikle dikkat çekici.
            </div>
        </div>

        <div class="footer">
            <p>Sur Yapı Tatil Evleri Antalya • Sempeak Analytics • Ağustos 2025</p>
        </div>
    </div>

    <script>
        // Smooth loading animations
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.metric-card');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });

            cards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                observer.observe(card);
            });

            // Enhanced hover effects
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-12px) scale(1.03)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            console.log('Sur Yapı Tatil Evleri Dashboard - Ağustos 2025 loaded successfully!');
        });
    </script>
</body>
</html>
